<mat-dialog-content class="dialog-content">
    <h2 mat-dialog-title>Registrar Categoría</h2>
  
    <!-- Nombre -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre de la Categoría</mat-label>
      <input matInput [(ngModel)]="nuevaCategoria.NombreCategoria" required>
    </mat-form-field>
  
    <!-- Descripción -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <input matInput [(ngModel)]="nuevaCategoria.Descripcion">
    </mat-form-field>
  
  </mat-dialog-content>
  
  <mat-dialog-actions align="center">
    <button mat-button (click)="cerrar()">Cancelar</button>
    <button mat-flat-button color="primary" (click)="registrar()"
      [disabled]="!nuevaCategoria.NombreCategoria">
      Guardar
    </button>
  </mat-dialog-actions>
