<mat-dialog-content class="dialog-content">
    <h2 class="title">Editar Categoría</h2>
  
    <form>
      <!-- Nombre de la categoría -->
      <mat-form-field class="full-width">
        <mat-label>Nombre de la Categoría</mat-label>
        <input matInput [(ngModel)]="categoria.NombreCategoria" name="nombreCategoria" required>
      </mat-form-field>
  
      <!-- Descripción de la categoría -->
      <mat-form-field class="full-width">
        <mat-label>Descripción</mat-label>
        <input matInput [(ngModel)]="categoria.Descripcion" name="descripcion">
      </mat-form-field>
    </form>
  </mat-dialog-content>
  
  <mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="cerrar()">Cancelar</button>
    <button mat-flat-button color="primary" (click)="guardarCambios()" [disabled]="!formularioValido">
      Guardar
    </button>
  </mat-dialog-actions>
