<h2 mat-dialog-title class="dialog-title">Eliminar Proveedor</h2>

<mat-dialog-content class="dialog-content">
  <p>¿Estás seguro de que deseas eliminar al proveedor <strong>{{ proveedor.nombreProveedor }}</strong>?</p>
  <p class="warning-text">Esta acción no se puede deshacer.</p>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="cerrar()">Cancelar</button>
  <button mat-button color="warn" (click)="eliminarProveedor()">Eliminar</button>
</mat-dialog-actions>
