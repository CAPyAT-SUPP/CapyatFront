<mat-dialog-content class="dialog-content">
    <h2 class="title">Eliminar Categoría</h2>
    <p>¿Estás seguro de que quieres eliminar la categoría <strong>{{ categoria.NombreCategoria}}</strong>?</p>
  </mat-dialog-content>
  
  <mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="cerrar()">Cancelar</button>
    <button mat-flat-button color="warn" (click)="confirmarEliminar()">Eliminar</button>
  </mat-dialog-actions>
